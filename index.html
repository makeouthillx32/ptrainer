    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon -->
    <link rel="icon" href="images/title-icon.png">
    <!-- fonts -->

<body>
    <!-- Start Header  -->
    <header>
        <div class="container">
            <!-- Logo Section -->
            <div class="logo">
                <a href="#"><img src="images/logo.svg" alt="logo" width="200px" height="auto"></a>
            </div>

            <!-- Hamburger Icon -->
            <a href="javascript:void(0);" class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </a>

            <!-- Navigation Menu -->
            <div class="nav">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#price">Price</a></li>
                    <li><a href="#maps">Find Me</a></li>
                </ul>

                <!-- Language Selector Dropdown -->
                <!-- Language Selector Dropdown -->
            <div class="language-dropdown">
                <label class="lang-flag lang-en" title="Select Language">
                    <img src="images/united_states_of_america_usa.png" alt="English" class="flag">
                </label>
                <ul class="lang-list">
                    <li class="lang lang-en" title="English">
                        <img src="images/united_states_of_america_usa.png" alt="English" class="flag">
                    </li>
                    <li class="lang lang-pt" title="Portuguese">
                        <img src="images/Brazil-icon.png" alt="Portuguese" class="flag">
                    </li>
                    <li class="lang lang-es" title="Spanish">
                        <img src="images/Mexico-icon.png" alt="Spanish" class="flag">
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <!-- End Header  -->

    <!-- Start Home -->
    <section class="home" id="home">
        <div class="container" data-aos="fade-right" data-aos-duration="1000">
            <!-- Subtitle Placeholder -->
            <span id="home-subtitle"></span>
            
            <!-- Title Lines Placeholders -->
            <h1 id="home-title-line1"></h1>
            <h1 id="home-title-line2"></h1>
            <h1 id="home-title-line3"></h1>
            
            <!-- Button Text Placeholder -->
            <div class="btn-container">
                <a href="#price" class="btnfos btnfos-1" id="home-button">
                    <svg>
                        <rect x="0" y="0" fill="none" width="100%" height="100%" />
                    </svg>
                </a>
            </div>
        </div>
    </section>
    <!-- End Home -->

    <!-- Start About -->
    <section class="about" id="about" data-aos="fade-up" data-aos-duration="1000">
        <div class="container about-container">
            <img src="images/mum.jpg" alt="about" class="about-img" width="400px">
            <div class="about-text">
                <span id="about-title"></span>
                <h2 id="about-subtitle"></h2>
                <p id="about-paragraph"></p>
                <p id="about-additional-paragraph"></p>
            </div>
        </div>
    </section>
    <!-- End About -->

    <!-- Start Services -->
    <section class="services" id="services" data-aos="fade-up" data-aos-duration="1000">
        <div class="container services-container">
            <span id="services-title"></span>
            <div class="service-flex">
                <div class="service-1 service-item">
                    <i class="fas fa-thumbs-up"></i>
                    <h3 id="service-1-title"></h3>
                    <p id="service-1-description"></p>
                </div>
                <div class="service-2 service-item">
                    <i class="fas fa-check-double"></i>
                    <h3 id="service-2-title"></h3>
                    <p id="service-2-description"></p>
                </div>
                <div class="service-3 service-item">
                    <i class="fas fa-heartbeat"></i>
                    <h3 id="service-3-title"></h3>
                    <p id="service-3-description"></p>
                </div>
            </div>
        </div>
    </section>
    <!-- End Services -->

    <!-- Start Pricing -->
    <div class="pricing-table" id="price" data-aos="fade-up" data-aos-duration="1000">
        <div class="container">
            <span id="pricing-title"></span>
            <div class="pricing-flex">
                <div class="pricing-card" id="pricing-plan-1">
                    <h3 class="pricing-card-header" id="plan-1-title"></h3>
                    <div class="price" id="plan-1-price"></div>
                    <ul id="plan-1-description"></ul>
                    <a href="https://cal.unenter.live/juli-burns/the-enthusiast" target="_blank" class="order-btn">Join Now</a>
                </div>
                <div class="pricing-card" id="pricing-plan-2">
                    <h3 class="pricing-card-header" id="plan-2-title"></h3>
                    <div class="price" id="plan-2-price"></div>
                    <ul id="plan-2-description"></ul>
                    <a href="https://cal.unenter.live/juli-burns/the-visionary" target="_blank" class="order-btn">Join Now</a>
                </div>
                <div class="pricing-card" id="pricing-plan-3">
                    <h3 class="pricing-card-header" id="plan-3-title"></h3>
                    <div class="price" id="plan-3-price"></div>
                    <ul id="plan-3-description"></ul>
                    <a href="https://cal.unenter.live/juli-burns/the-staunch" target="_blank" class="order-btn">Join Now</a>
                </div>
            </div>
        </div>
    </div>
    <!-- End Pricing -->

    <!-- Start Maps -->
    <div class="maps" id="maps" data-aos="fade-up" data-aos-duration="1000">
        <div class="container maps-heading">
            <span id="maps-heading"></span>
        </div>
        <iframe
            id="maps-iframe"
            src=""
            width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
            tabindex="0">
        </iframe>
    </div>
    <!-- End Maps -->

    <!-- Start Footer -->
    <footer class="footer">
        <ul class="container footer-container">
            <!-- Left Section: Logo and Description -->
            <li class="footer-left">
                <img src="images/logo.svg" alt="logo" width="150px">
                <p id="footer-left-description"> <!-- Description text will be injected here --> </p>
                <div class="sm-links">
                    <a href="https://instagram.com/calishredfitness?igshid=1igp8381293k3" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/pranav-calishred" target="_blank">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="https://www.youtube.com/channel/UCU9Wa4Lkj389Nd-6kjzjrDw" target="_blank">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </li>
            
            <!-- Center Section: Quick Links -->
            <li class="footer-center">
                <h4 class="footer-heading" id="footer-center-heading">Quick Links</h4> <!-- Heading injected here -->
                <hr class="footer-divider">
                <ul class="footer-quick-links" id="footer-quick-links"> <!-- Quick links will be injected here --> </ul>
            </li>
            
            <!-- Right Section: Address Information -->
            <li class="footer-right">
                <h4 class="footer-heading" id="footer-right-heading">Address</h4> <!-- Heading injected here -->
                <hr class="footer-divider">
                <ul class="footer-address" id="footer-address"> <!-- Address items will be injected here --> </ul>
            </li>
        </ul>
        
        <!-- Developer Info -->
        <div class="developer avatar-holder">
            <button class="avatar" data-tooltip="Developer: unenter" id="developer-tooltip"></button>
        </div>
        
        <!-- Copyright Section -->
        <div class="copyright footer-container">
            <p id="footer-copyright"></p>
        </div>
    </footer>
    <!-- End Footer -->

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        // Hamburger
        $(document).ready(function () {
            $(".hamburger").click(function () {
                $(".nav").toggleClass("open")
                $(this).toggleClass("active")
            })
        })
        // Sticky Nav
        window.addEventListener("scroll", function () {
            header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0);
        });
        // AOS
        AOS.init();
        // remove AOS on mobile
        // $(document).ready(function () {
        //     AOS.init({
        //         disable: function () {
        //             const maxWidth = 800;
        //             return window.innerWidth < maxWidth;
        //         },
        //     });
        // });
        // Fix not loading 
        $(window).on("load", function () {
            AOS.refresh();
        });
    </script>
<script type="module" src="./contentLoader.js"></script>
